services:
  postgres:
    image: postgres:15-alpine
    container_name: prospects_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: prospects_user
      POSTGRES_PASSWORD: prospects_password
      POSTGRES_DB: prospects_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U prospects_user -d prospects_db"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:

